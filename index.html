<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header"> 
            <a href="#">
                <img class="header__logo" alt="логотип" src="./images/logo.svg">
            </a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" alt="Жак-Ив Кусто" src="./images/image.jpg">
                    <div class="profile__text">
                        <div>
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__job">Исследователь океана</p>
                        </div>
                        <button type="button" class="button profile__edit-button">
                            <img src="./images/Vector.svg" alt="Изменить подпись">
                        </button>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                    <img class="profile__image-button" src="./images/plus.svg" alt="Добавить фото">
                </button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup-profile">
        <div class="popup__container">
            <button type="button" class="button popup__close-button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form name="form__profile" class="popup__form popup-profile__form">
                <input type="text" name="input_name" class="popup__input popup__input_type_name" value="Жак-Ив Кусто">
                <input type="text" name="input_job" class="popup__input popup__input_type_job" value="Исследователь океана">
                <button type="submit" class="button popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-photo">
        <div class="popup__container">
            <form name="form__add-photo" class="popup__form popup-photo__form">
                <button type="button" class="button popup__close-button"></button>
                <h2 class="popup__header">Новое место</h2>
                <input type="text" name="input_photo" class="popup__input popup__input_type_photo" placeholder="Название">
                <input type="text" name="input_title" class="popup__input popup__input_type_title" placeholder="Ссылка на картинку">
                <button type="submit" class="button popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-bigPhoto">
        <div class="popup__container-photo">
            <img src="#" class="popup__image">
            <button type="button" class="button button_close-photo popup__close-button"></button>
            <h2 class="popup__text"></h2>
        </div>
    </div>
    <template id="photo-template">
    <div class="elements__item">
        <button type="button" class="button__image"><img class="elements__image"></button>
        <button type="button" class="button__delete button"></button>
        <div class="elements__table">
            <h2 class="elements__text"></h2>
            <button type="button" class="button elements__like"></button>
        </div>
    </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script> 
</body>
</html>
