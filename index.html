<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header"> 
            <a href="#">
                <img class="header__logo" alt="логотип" src="./images/logo.svg">
            </a>
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" alt="Жак-Ив Кусто" src="./images/image.jpg">
                    <div class="profile__text">
                        <div>
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__job">Исследователь океана</p>
                        </div>
                        <button type="button" class="button profile__edit-button">
                            <img src="./images/Vector.svg" alt="Изменить подпись">
                        </button>
                    </div>
                </div>
                <button type="button" class="button profile__add-button">
                    <img src="./images/plus.svg" alt="Добавить фото">
                </button>
            </section>
            <section class="elements">
                <div class="elements__item">
                    <img class="elements__image" alt="Степь" src="./images/pri2555.jpg">
                    <div class="elements__table">
                        <p class="elements__text">Астрахань</p>
                        <button type="button" class="button elements__like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" alt="Тайга" src="./images/b0b3b1234e050ccce402be5cb0ecd71c.png">
                    <div class="elements__table">
                        <p class="elements__text">Сибирь</p>
                        <button type="button" class="button elements__like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" alt="Вулкан" src="./images/thumb_9860_content_gallery.jpeg">
                    <div class="elements__table">
                        <p class="elements__text">Камчатка</p>
                        <button type="button" class="button elements__like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" alt="Озеро" src="./images/plus-grand-pays-la-russie.jpg">
                    <div class="elements__table">
                        <p class="elements__text">Байкал</p>
                        <button type="button" class="button elements__like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" alt="Море" src="./images/4516022-severe-kola-when-the-trip-fails-and-how-i-drowned-my-camera-in-the-barents-sea-travels.jpg">
                    <div class="elements__table">
                        <p class="elements__text">Мурманск, Баренцево море</p>
                        <button type="button" class="button elements__like"></button>
                    </div>
                </div>
                <div class="elements__item">
                    <img class="elements__image" alt="Гора" src="./images/tbLoa.jpg">
                    <div class="elements__table">
                        <p class="elements__text">Эльбрус</p>
                        <button type="button" class="button elements__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="button popup__close-button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form name="popup__form">
                <input type="text" name="theme_name" class="popup-box popup-box_theme_name" value="Жак-Ив Кусто">
                <input type="text" name="theme_job" class="popup-box popup-box_theme_job" value="Исследователь океана">
                <button type="submit" class="button popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script> 
</body>
</html>
